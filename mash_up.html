<body>
  <h1 class="site-title">Flickr Mashup</h1>
  <ul id="mash" class="clearfix">

      <ul id="l-imgs" class="clearfix">
       <!-- <li style="display:none"><img src="http://farm9.staticflickr.com/8076/8310628356_c74cdda897_m.jpg" alt=""></li>

      <li><a id="prev" class="left-arrow" href="javascript:void(0)"></a></li>

      <li><a id="close" class="close" href="javascript:void(0)">&#10006;</a></li>
     </ul>
    </div>
  </div>
 <script type="text/javascript" src="js/mash_lib.js"></script>
